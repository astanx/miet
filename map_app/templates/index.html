<form method="POST">
    {% csrf_token %}
    <input type="text" name="api_url" 
           placeholder="https://olimp.miet.ru/ppo_it/api" 
           value="https://olimp.miet.ru/ppo_it/api"
           size="50">
    <button type="submit">Load Data</button>
    {% if error %}
    <div style="color: red; margin-top: 10px;">
        Error: {{ error }}
    </div>
    {% endif %}
</form>
